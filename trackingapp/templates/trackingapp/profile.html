{% extends 'base.html' %}
{% block content %}
<h2>Profile</h2>
<p>This is the profile page for {{ user.username }}. You can display or edit your personal information here.</p>
<hr>

<div class="mb-3">
    <strong>Username:</strong> {{ user.username }}
</div>
<div class="mb-3">
    <strong>Email:</strong> {{ user.email }}
</div>
<div class="mb-3">
    <strong>Role:</strong> {{ user.get_role_display }}
</div>

<!-- Add more fields or edit forms as needed -->
{% endblock %}
